<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX - Store Officiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --secondary: #06b6d4;
            --accent: #f97316;
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a24;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: #2a2a3a;
            --glow: rgba(14, 165, 233, 0.3);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--border) 1px, transparent 1px),
                linear-gradient(0deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs in background */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, var(--glow) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            z-index: 0;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow);
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .cart-btn {
            position: relative;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--glow);
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--glow);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: all 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .product-card:hover::before {
            opacity: 0.1;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px var(--glow);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .product-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-type {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-to-cart-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: var(--bg-dark);
            border-left: 1px solid var(--border);
            z-index: 1000;
            transition: right 0.4s ease;
            overflow-y: auto;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .cart-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .cart-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .cart-items {
            padding: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .cart-total {
            padding: 2rem;
            border-top: 1px solid var(--border);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #fb923c);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(249, 115, 22, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            margin-top: 6rem;
            padding: 3rem 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .search-bar {
                width: 200px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .cart-modal {
                max-width: 100%;
            }
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 100px;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--primary);
            border-radius: 10px;
            color: var(--text);
            box-shadow: 0 4px 20px var(--glow);
            z-index: 1001;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="location.reload()">NEXUS</div>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Rechercher des produits...">
                    </div>
                    <button class="cart-btn" id="cartBtn">
                        üõí Panier
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>BIENVENUE DANS L'UNIVERS NEXUS</h1>
            <p>D√©couvrez notre collection exclusive de v√™tements et accessoires futuristes</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters container">
        <button class="filter-btn active" data-filter="all">Tous</button>
        <button class="filter-btn" data-filter="men">Homme</button>
        <button class="filter-btn" data-filter="women">Femme</button>
        <button class="filter-btn" data-filter="accessories">Accessoires</button>
    </section>

    <!-- Products Grid -->
    <main class="container">
        <div id="loadingState" class="loading">Chargement des produits</div>
        <div id="productsGrid" class="products-grid" style="display: none;"></div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>Votre Panier</h2>
            <button class="close-cart" id="closeCart">√ó</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
            <div class="total-row">
                <span>Total:</span>
                <span id="cartTotal">0,00 ‚Ç¨</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proc√©der au paiement</button>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 FLUX Corporation. Tous droits r√©serv√©s. | System Status: <span style="color: var(--primary);">‚óè</span> Optimal</p>
        </div>
    </footer>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:3000/api'; // Change to your domain in production
        
        // State
        let allProducts = [];
        let filteredProducts = [];
        let cart = JSON.parse(localStorage.getItem('fluxCart')) || [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
            initializeEventListeners();
        });

        // Event Listeners
        function initializeEventListeners() {
            // Cart
            document.getElementById('cartBtn').addEventListener('click', toggleCart);
            document.getElementById('closeCart').addEventListener('click', toggleCart);
            document.getElementById('cartOverlay').addEventListener('click', toggleCart);
            document.getElementById('checkoutBtn').addEventListener('click', checkout);

            // Search
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => handleFilter(e.target));
            });
        }

        // Load Products from Printful via Backend
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Erreur de chargement');
                }
                
                allProducts = data.products || [];
                filteredProducts = [...allProducts];
                
                if (allProducts.length === 0) {
                    throw new Error('Aucun produit trouv√©');
                }
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('productsGrid').style.display = 'grid';
                
                displayProducts(filteredProducts);
                showMessage('‚úÖ ' + allProducts.length + ' produits charg√©s');
            } catch (error) {
                console.error('Erreur:', error);
                
                // Load demo products as fallback
                loadDemoProducts();
                
                document.getElementById('loadingState').innerHTML = 
                    '<div style="color: var(--accent);">‚ö†Ô∏è Mode d√©mo - D√©marrez le serveur backend</div><div style="font-size: 0.9rem; margin-top: 1rem;">Ex√©cutez: npm install && npm start</div>';
                
                setTimeout(() => {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('productsGrid').style.display = 'grid';
                }, 2000);
            }
        }
        
        
            
            
        

        // Display Products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: var(--text-muted);">Aucun produit trouv√©</p>';
                return;
            }

            grid.innerHTML = products.map(product => {
                const image = product.thumbnail || product.image || '';
                const name = product.name || 'Produit sans nom';
                const price = product.price || 0;
                const currency = product.currency || '‚Ç¨';

                return `
                    <div class="product-card" data-id="${product.id}">
                        <div class="product-image">
                            <img src="${image}" alt="${name}" loading="lazy">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${name}</h3>
                            <p class="product-price">${price} ${currency}</p>
                            <button class="add-to-cart-btn" onclick="addToCart('${product.id}')">
                                Ajouter au panier
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter Products
        function handleFilter(button) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const filter = button.dataset.filter;

            if (filter === 'all') {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(product => {
                    const name = (product.name || '').toLowerCase();
                    
                    if (filter === 'men') {
                        return name.includes('men') || name.includes('homme') || name.includes('unisex');
                    } else if (filter === 'women') {
                        return name.includes('women') || name.includes('femme') || name.includes('ladies');
                    } else if (filter === 'accessories') {
                        return name.includes('bag') || name.includes('sac') || name.includes('mug') || 
                               name.includes('hat') || name.includes('cap') || name.includes('accessories');
                    }
                    return false;
                });
            }

            displayProducts(filteredProducts);
        }

        // Search Products
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            
            const searched = filteredProducts.filter(product => {
                const name = (product.name || '').toLowerCase();
                return name.includes(query);
            });

            displayProducts(searched);
        }

        // Add to Cart
        function addToCart(productId) {
            const product = allProducts.find(p => p.id == productId);
            if (!product) return;

            const cartItem = {
                id: product.id,
                name: product.name,
                price: parseFloat(product.price) || 0,
                currency: product.currency || '‚Ç¨',
                image: product.thumbnail || product.image || '',
                quantity: 1
            };

            const existingItem = cart.find(item => item.id == productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push(cartItem);
            }

            saveCart();
            updateCartCount();
            showMessage('‚úÖ Produit ajout√© au panier !');
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartCount();
            displayCart();
        }

        // Toggle Cart
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            const overlay = document.getElementById('cartOverlay');
            
            modal.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                displayCart();
            }
        }

        // Display Cart
        function displayCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                cartTotalDiv.textContent = '0,00 ‚Ç¨';
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price.toFixed(2)} ${item.currency} √ó ${item.quantity}</div>
                    </div>
                    <button class="remove-item" onclick="removeFromCart('${item.id}')">üóëÔ∏è</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalDiv.textContent = `${total.toFixed(2)} ‚Ç¨`;
        }

        // Checkout
        async function checkout() {
            if (cart.length === 0) {
                showMessage('‚ö†Ô∏è Votre panier est vide');
                return;
            }

            showMessage('üîÑ Traitement du paiement...');
            
            try {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                // Create payment intent
                const paymentResponse = await fetch(`${API_BASE}/create-payment-intent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: total,
                        currency: 'eur'
                    })
                });
                
                const paymentData = await paymentResponse.json();
                
                if (!paymentData.success) {
                    throw new Error(paymentData.error);
                }
                
                // For now, simulate payment success
                showMessage('‚úÖ Paiement accept√© ! Cr√©ation de la commande...');
                
                // Collect shipping info (simplified for demo)
                const recipient = {
                    name: 'Client FLUX',
                    email: 'client@example.com',
                    address1: '123 Rue Example',
                    city: 'Paris',
                    country_code: 'FR',
                    zip: '75001',
                    shipping_cost: 5.99
                };
                
                // Create order in Printful
                const orderResponse = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: cart.map(item => ({
                            variant_id: item.id,
                            quantity: item.quantity,
                            price: item.price
                        })),
                        recipient: recipient,
                        payment_id: paymentData.client_secret
                    })
                });
                
                const orderData = await orderResponse.json();
                
                if (orderData.success) {
                    showMessage('üéâ Commande cr√©√©e ! Num√©ro: ' + orderData.order_id);
                    cart = [];
                    saveCart();
                    updateCartCount();
                    toggleCart();
                } else {
                    throw new Error(orderData.error);
                }
                
            } catch (error) {
                console.error('Erreur de paiement:', error);
                showMessage('‚ùå Erreur: ' + error.message);
            }
        }

        // Cart Management
        function saveCart() {
            localStorage.setItem('fluxCart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Show Status Message
        function showMessage(message) {
            const msg = document.getElementById('statusMessage');
            msg.textContent = message;
            msg.classList.add('show');
            
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }
    </script>
